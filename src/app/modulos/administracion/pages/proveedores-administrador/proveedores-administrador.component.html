<div class="contenedor-principal" *ngIf="(active && (rol === 2)) else elseBlock">

  <h1>PROVEEDORES</h1>

  <button mat-raised-button color="accent" (click)="openDialogAgregar()"><mat-icon>domain_add</mat-icon>Agregar</button>
  <div>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #empTbSort="matSort">
    
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef>RUC</th>
      <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Nombre">Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Provincia</th>
      <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaAprobacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Fecha">Fecha de Aprobación</th>
      <td mat-cell *matCellDef="let element"> {{getFormatedDate(element.fechaAprobacion)}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialogModificar(element)">
          <mat-icon class="edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element.id)">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </td>      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
  
  
<ng-template #elseBlock>
  <app-error403></app-error403>
</ng-template>
