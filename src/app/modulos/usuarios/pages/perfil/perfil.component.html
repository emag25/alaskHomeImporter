<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{username}}</span><span class="text-black-50">{{usuario.email}}</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Bienvenido a tu perfil, {{username}}</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control" placeholder="first name" value="{{usuario.nombre}}"></div>
                  <div class="col-md-6"><label class="labels">Apellido</label><input type="text" class="form-control" value="" placeholder="{{usuario.apellido}}"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter phone number" value="{{usuario.email}}"></div>
                  <div class="col-md-12"><label class="labels">Telefono</label><input type="text" class="form-control" placeholder="enter address line 1" value="{{usuario.telefono}}"></div>
                  <div class="col-md-12"><label class="labels">Direcci√≥n</label><input type="text" class="form-control" placeholder="enter address line 2" value="{{usuario.direccion}}"></div>
              </div>
          </div>
      </div>
      <div class="col-md-4">
      </div>
  </div>
</div>

<ng-template #elseBlock>
  <app-error403></app-error403>
</ng-template>
