<!-- Tarjeta de un producto -->
<div class="card" style="width: 18rem;">
  <img [src]="producto.imagen" class="card-img-top" alt="Imagen del producto {{producto.nombre}}">
  <div class="card-body">
    <h2 class="card-title fw-bold">{{producto.nombre}}</h2>
    <p class="card-text">{{producto.descripcion}}.</p>
    <h3 class="card-text fw-bold">${{producto.precio}}</h3>

    <!-- Botones de cada producto -->
    <div class="menu">
      <!-- Bot칩n de ver m치s -->
      <button type="button" class="menu-item">
        <mat-icon>visibility</mat-icon>
      </button>
      <!-- Bot칩n de favoritos -->
      <mat-button-toggle class="menu-item" (click)="accionFavorito()" (change)="checkedFavorito = $event.source.checked">
        <mat-icon [style.color]="colorFavorito">favorite</mat-icon>
      </mat-button-toggle>
      <!-- Bot칩n de carrito -->
      <mat-button-toggle class="menu-item" (click)="accionCarrito()" (change)="checkedCarrito = $event.source.checked">
        <!-- Mejor cambiar por un MatIcon -->
        <mat-icon>{{iconCarrito}}</mat-icon>
      </mat-button-toggle>
    </div>
  </div>
</div>
