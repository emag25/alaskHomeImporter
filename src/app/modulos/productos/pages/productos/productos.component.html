<div class="contenedor-principal" >

    <h1 class="mt-4 text-center "><span class="titulo">PRODUCTOS</span></h1>

    <div class="contenedor-categorias">
        <mat-button-toggle-group  id="rol">
            <mat-button-toggle id="0-but" aria-pressed="true" color="primary" (click)="clasificarProductos(0)" checked="true" routerLink="." value="0">
                Todas
            </mat-button-toggle>
            <mat-button-toggle id="{{valor+1}}-but" aria-pressed="true"  [checked]="setChecked(categoria.id)" [value]="valor+1" #categoriaSelec color="primary" *ngFor="let categoria of categorias; index as valor" (click)="clasificarProductos(categoria.id)" routerLink="." [queryParams]="{ categoria: categoria.id }">
                {{categoria.nombre}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    

    <div class="contenedor-productos mt-3" *ngIf="productos.length != 0 else elseBlock">
        <app-producto (showProduct)="onShowDetail($event)" *ngFor="let producto of productos" [categoriaNombre]="category" [producto]="producto"></app-producto>
    </div>
    <ng-template #elseBlock>
        <h1>No hay productos en esta categoría. Pronto subiremos más!</h1>
    </ng-template>

</div>


<div class="separador"></div>
