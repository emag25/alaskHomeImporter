<div class="contenedor-principal">
    <h1 class="mt-3 title">Lista de favoritos</h1>
    
    <div class="container" *ngIf="productos.length > 0 else elseBlock">
        <app-card-carrito *ngFor="let product of productos" [producto]="product" (idProducto)="deleteProducto($event)"></app-card-carrito>
        

    </div>

    <ng-template #elseBlock>
        <h1 class="mt-4">No tienes ning√∫n producto agregado a tu lista de favoritos.</h1>
    </ng-template>
    
    <div class="separador"></div>
</div>
